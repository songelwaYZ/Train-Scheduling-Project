<html>
    <head>
        <title>My Second html page</title>
        <link 
            rel="stylesheet" 
            type="text/css" 
            media="screen" 
            href="bulma.min.css" />
    </head>
    <body>
        <script>
            window.onload= function(){
                var submitButton = document.getElementById('submit')
                submitButton.addEventListener('click', function(event){
                    alert('you clicked submit again')
                })
            }
        </script>

        <h2>This is an example of a form</h2>
        <div class="container">
            <form class="form">
                <div class="field">
                    <label class="label">name</label>
                    <input 
                        id="name"
                        class="input" 
                        type="text"/>
                </div>
                
                <div class="field">
                    <label class="label">surname</label>
                    <input 
                        class="input" 
                        type="text" 
                        id="surname"/>
                </div>

                <div class="field">
                    <label class="label">age</label>
                    <input
                        id="age"
                        class="input" 
                        type="number"/>
                </div>

                <div class="field">
                    <label class="label">gender</label>
                    <input
                        id="gender"
                        class="input" 
                        type="text"/>
                </div>

                <div class="field">
                    <label class="label">address</label>
                    <input
                        id="address" 
                        class="input" 
                        type="text"/>
                </div>

                <div class="field">
                    <label class="label">phone</label>
                    <input class="input" type="number"/>
                </div>
                
                <div class="field">
                    <input 
                        id = "submit"
                        type="submit" 
                        value="submit" 
                        class="button is-primary"

                        />
                </div>
            </form>
        </div>
    </body>
</html>
